<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark" [containerInside]="false">
    <div class="row">
        <div class="col-sm">
            <!-- Navbar brand -->
            <mdb-navbar-brand>
                <a class="navbar-brand" href="/">
                    <img id="logo" class="img-fluid" src="assets/images/logo.png" alt="logo-tropicode">
                </a>
            </mdb-navbar-brand>

            <!-- Collapsible content -->
        </div>
    </div>

    <links>

        <!-- Links -->
        <div class="col-sm">
            <ul class="navbar-nav">
                <li class="nav-item mr-3" routerLinkActive="active">
                    <a [routerLink]="['home']" class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-3" routerLinkActive="active">
                    <a [routerLink]="['#about']" class="nav-link waves-light" mdbWavesEffect>About</a>
                </li>
                <li class="nav-item mr-3" routerLinkActive="active">
                    <a [routerLink]="['#team']" class="nav-link waves-light" mdbWavesEffect>Team</a>
                </li>
                <li class="nav-item mr-3" routerLinkActive="active">
                    <a [routerLink]="['#contact']" class="nav-link waves-light" mdbWavesEffect>Contact</a>
                </li>
            </ul>
        </div>
        <div class="col-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link waves-light" [routerLink]="['login']" mdbWavesEffect>
                        <button id="btn-login" mdbBtn type="button" outline="true" mdbWavesEffect>Login</button>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Links -->

    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
